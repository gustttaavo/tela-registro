<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
     rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">

    <title>Tela de Registro</title>
</head>
<body>
    
    <div class="card">
        <!---LOGO-->
        <img src="img/ft (1).png" alt="lampada logo da make it" class="logo">
        <h1 class="titulo">Make It - Registre-se </h1>
        <form action="#" method="post">
            <!--email-->
            <input type="email" name="email" placeholder="Email" required>
            <!---nome e sobrenome-->
            <div class="nome-sobrenome">
            <input type="text" name="nome" placeholder="Nome" class="input-pequeno" required>
            <input type="text" name="sobrenome" placeholder="Sobrenome" class="input-pequeno" required>
           </div>
            <!--senha e confirmar senha-->
            <input type="password" name="senha" placeholder="Senha" required>
            <input type="password" name="confirma_senha" placeholder="Confirmar Senha" required>
            <!--botao de registro-->
            <button type="submit">Registrar</button>
           <a href="#"> <p>JÃ¡ possui uma conta? clique aqui</p></a>
        </form>
    </div>
    <!--o link para js-->
    <script src="script.js"></script>
